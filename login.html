<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chits | Chit Funds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts & CSS -->
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/custom.css">

  <style>
    .menu-toggle {
      display: none;
    }
    .header-nav-main nav {
      display: block; /* Ensure menu is visible on desktop by default */
    }
    @media (max-width: 767px) {
      .menu-toggle {
        display: block;
      }
      .header-nav-main nav {
        display: block;
      }
      .header-nav-main nav.show {
        display: block;
      }
    }
    /* Define fadeIn animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="body">
    <header id="header" class="header-transparent header-semi-transparent-dark">
      <div class="header-body">
        <div class="header-container container">
          <div class="header-row d-flex align-items-center">
            <div class="header-column flex-grow-0">
              <div class="header-logo">
                <img src="img/logo.jpg" alt="Logo" width="50" height="50">
              </div>
            </div>
            <div class="header-column flex-grow-1 d-flex justify-content-end align-items-center">
              <button class="menu-toggle"><i class="fas fa-bars"></i></button>
              <div class="header-nav">
                <div class="header-nav-main">
                  <nav>
                    <ul class="nav nav-pills" id="mainNav">
                      <li><a class="nav-link" href="index.html">Home</a></li>
                      <li><a class="nav-link" href="aboutus.html">About Us</a></li>
                      <li><a class="nav-link" href="#">Gallery</a></li>
                       <li><a class="nav-link" href="legal.html">Legal</a></li>
                      <li><a class="nav-link" href="contactus.html">Contact Us</a></li>
                      <li id="registrationMenu" style="display: none;"><a class="nav-link" href="Member-Registration.html">Registration</a></li>
                      <li id="agentLoginMenu" style="display: none;"><a class="nav-link" href="agentlogin.html">Agent Login</a></li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <div class="main-content d-flex justify-content-center align-items-center" style="min-height: 80vh;">
      <div class="login-container text-center p-4 bg-white rounded shadow" style="width: 350px;">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" name="userid" placeholder="Enter your User ID" class="form-control mb-3" required>
          <input type="password" name="password" placeholder="Enter your Password" class="form-control mb-3" required>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="vendor/jquery.appear/jquery.appear.min.js"></script>
    <script src="vendor/jquery.easing/jquery.easing.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.min.js"></script>
    <script src="vendor/popper/umd/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.validation/jquery.validate.min.js"></script>
    <script src="vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js"></script>
    <script src="vendor/jquery.gmap/jquery.gmap.min.js"></script>
    <script src="vendor/lazysizes/lazysizes.min.js"></script>
    <script src="vendor/isotope/jquery.isotope.min.js"></script>
    <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="vendor/vide/jquery.vide.min.js"></script>
    <script src="vendor/vivus/vivus.min.js"></script>
    <script src="vendor/jquery.countdown/jquery.countdown.min.js"></script>
    <!-- Theme Base, Components and Settings -->
  <script>
    $(document).ready(function() {
      // Show nav items if logged in
      function updateNavVisibility() {
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        document.getElementById('registrationMenu').style.display = isLoggedIn ? 'block' : 'none';
        document.getElementById('agentLoginMenu').style.display = isLoggedIn ? 'block' : 'none';
      }
     

  
  });
    
            $('.menu-toggle').click(function(e) {
                e.preventDefault();
                e.stopPropagation();
                $('#mainNav').toggleClass('show');
                $(this).toggleClass('active');
            });

            $(document).click(function() {
                $('#mainNav').removeClass('show');
                $('.menu-toggle').removeClass('active');
            });

            $('#mainNav').click(function(e) {
                e.stopPropagation();
            });

            $('.menu-toggle').on('click', function() {
                if ($('#mainNav').hasClass('show')) {
                    $('#mainNav li').each(function(index) {
                        $(this).css({
                            'animation': 'fadeIn 0.5s ease-out',
                            'animation-fill-mode': 'both',
                            'animation-delay': (index * 0.1) + 's'
                        });
                    });
                }
            });

            $('#mainNav .nav-link').click(function() {
                $('#mainNav').removeClass('show');
                $('.menu-toggle').removeClass('active');
                $('#mainNav li').css('animation', 'none');
            });

      // Handle login form submission
      $('#loginForm').on('submit', function(e) {
        e.preventDefault();
        const userId = this.userid.value;
        const password = this.password.value;

        if (userId && password) {
          localStorage.setItem('isLoggedIn', 'true');
          updateNavVisibility();
          alert('Login successful!');
          window.location.href = 'index.html';
        } else {
          alert('Invalid credentials');
        }
      });
      </script>
</body>
</html>
