        <script>
            function generateRandomId() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let id = '';
                for (let i = 0; i < 8; i++) {
                    id += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return id;
            }
        
            document.getElementById('registrationForm').addEventListener('submit', function(e) {
                e.preventDefault();
        
                const userId = generateRandomId();
                this.querySelector('input[name="user_id"]').value = userId;
        
                const referralId = generateRandomId();
        
                alert(`Registration successful!\n\nYour User ID: ${userId}\nYour Password: ${this.querySelector('input[name="password"]').value}\n\nPlease use these credentials to login.`);
        
                const formData = new FormData(this);
                const userData = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    mobile: formData.get('mobile'),
                    userId: userId,
                    password: formData.get('password'),
                    referralId: referralId
                };
                localStorage.setItem('registeredUser', JSON.stringify(userData));
        
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            });
        
            document.querySelector('input[name="user_id"]').value = '';
        </script>
